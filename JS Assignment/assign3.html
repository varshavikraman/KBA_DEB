<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Two Numbers</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          text-align: center;
          background-color:azure;
        }
        div{
            height: 300px;
            width: 500px;
            background-color: rgb(188, 235, 235);
            margin-top: 250px;
            border-radius: 20px;
            box-shadow: 10px;
            box-shadow: 10px 10px 20px 5px rgba(126, 234, 241, 0.5);
        }
        input {
          margin: 5px;
          padding: 5px;
          width: 100px;
        }
        button {
          padding: 5px 15px;
          cursor: pointer;
        }
        #result {
          margin-top: 15px;
          font-weight: bold;
          font-size: larger;
        }
    </style>    
</head>
<body>
    <div>
        <h1>Compare Two Numbers</h1>
        <label>First Number</label>
        <input type="number" id="number1"><br><br>
        <label>Second Number</label>
        <input type="number" id="number2"><br><br>
        <button onclick="compareNumbers()">Compare</button>
        <div id="result" style="display: none;"></div>
    </div>

   
    <script>
        function compareNumbers() {
          const num1 = parseFloat(document.getElementById('number1').value);
          const num2 = parseFloat(document.getElementById('number2').value);
          const resultDiv = document.getElementById('result');
          
          if (isNaN(num1) || isNaN(num2)) {
            resultDiv.textContent = 'Please enter valid numbers!';
            resultDiv.style = 'color:red ; display: block; ';
            return;
          }
    
          if (num1 > num2) {
            resultDiv.textContent = `The first number ${num1} is greater than the second number ${num2}.`;
          } else if (num1 < num2) {
            resultDiv.textContent = `The first number ${num1} is less than the second number ${num2}.`;
          } else {
            resultDiv.textContent = `Both numbers are equal ${num1}.`;
          }
          resultDiv.style = 'color:green ; display: block;';
        }
      </script>
</body>
</html>
