<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
            background-color: #fdf1f1;
        }

        div {
            margin-top: 100px;
            padding-left: 100px;
            padding-top: 50px;
            background-color:white;
            border-radius: 20px;
            height: 300px;
            width: 500px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 270px;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }
        select {
            width: 70px;
            height: 30px;
            margin-left: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
    <script>
        function degreeDropdown(radio) {
      const dropdownContainer = document.getElementById("othersDropdown");
      
      if (radio.value === "other") {
        dropdownContainer.style.display = 'block'; 
      } else {
        dropdownContainer.style.display = 'none'; 
      }
    }
    </script>
</head>
<body>
    <div>
        <label>Name:</label>
        <input type="text"><br><br>

        <label>Address:</label>
        <input type="text"><br><br>

        <label>Degree:</label>
        <input type="radio" name="degree" value="btech" onclick="degreeDropdown(this)">Btech
        <input type="radio" name="degree" value="mtech" onclick="degreeDropdown(this)">Mtech
        <input type="radio" name="degree" value="mca" onclick="degreeDropdown(this)">MCA
        <input type="radio" name="degree" value="other" onclick="degreeDropdown(this)">Others

        <select id="othersDropdown" style="display: none;">
            <option value="bca">BCA</option>
            <option value="pgdca">PGDCA</option>
            <option value="bcom">BCom</option>
            <option value="mphil">MPhil</option>
          </select>
    </div>


</body>
</html>
