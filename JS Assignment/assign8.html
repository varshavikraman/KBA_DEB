<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate Grade</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          text-align: center;
        }
        div {
            height: 200px;
            width: 500px;
            margin-top: 100px;
            padding-top: 90px;
            background-color: rgb(188, 194, 252);
            border-radius: 20px;
            box-shadow: 10px;
            box-shadow: 10px 10px 20px 5px rgba(102, 112, 207, 0.5);
        }
        input {
          margin: 5px;
          padding: 5px ;
          width: 100px;
        }
        button {
          margin: 5px;  
          padding: 10px 15px;
          border-radius: 10px;
          cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <label>Name of Subject:</label>
        <input type="text" id="subjectName"><br>
        <label>Mark:</label>
        <input type="number" id="marks"><br>
        <button onclick="calculateGrade()">Submit</button>

        <p id="result"></p>

    </div>

    <script>
        function calculateGrade() {
            const subject = document.getElementById('subjectName').value.trim();
            const marks = parseFloat(document.getElementById('marks').value);

            if (subject === "" || isNaN(marks) || marks < 0 || marks > 100) {
                document.getElementById('result').textContent = "Please enter a valid subject name and marks (0-100).";
                return;
            }

            let grade = "";
            if (marks > 90) {
                grade = "A+";
            } else if (marks > 80) {
                grade = "A";
            } else if (marks > 70) {
                grade = "B+";
            } else if (marks > 60) {
                grade = "C+";
            } else if (marks >= 50) {
                grade = "C";
            } else {
                grade = "Fail";
            }

            document.getElementById('result').textContent = 
                `Subject: ${subject}, Marks: ${marks}, Grade: ${grade}`;
        }
    </script>
</body>
</html>
