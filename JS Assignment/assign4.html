<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll No</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          text-align: center;
        }
        div {
            height: 300px;
            width: 500px;
            margin-top: 100px;
            padding-top: 90px;
            background-color: rgb(252, 248, 198);
            border-radius: 20px;
            box-shadow: 10px;
            box-shadow: 10px 10px 20px 5px rgba(170, 185, 82, 0.5);
        }
        input {
          margin: 5px;
          padding: 5px ;
          width: 100px;
        }
        button {
          padding: 5px 15px;
          border-radius: 10px;
          cursor: pointer;
        }
        #selectedName {
          margin-top: 20px;
          font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <label>Name:</label>
        <input type="text" id="studentName" placeholder="Enter student name">
        <button onclick="addStudent()">Add Student</button><br><br>
  
        <select id="rollNumbers" onchange="showStudentName()">
            <option value="" disabled selected>Select Roll Number</option>
        </select>

        <p id="selectedName"></p>
    </div>

    <script>
        const students = [];
    
        function addStudent() {
          const studentName = document.getElementById('studentName').value.trim();
          const rollNumbersDropdown = document.getElementById('rollNumbers');
    
          if (studentName === "") {
            alert("Please enter a valid name.");
            return;
          }

          students.push(studentName);
    
          const option = document.createElement('option');
          option.value = students.length;
          option.textContent = `Roll No. ${students.length}`;
          rollNumbersDropdown.appendChild(option);
    
          
          document.getElementById('studentName').value = '';
    
          alert(`Student ${studentName} added with Roll No. ${students.length}`);
        }
    
        function showStudentName() {
          const rollNumber = document.getElementById('rollNumbers').value;
          const outputDiv = document.getElementById('selectedName');
    
          if (rollNumber) {
            const studentName = students[rollNumber - 1];
            outputDiv.textContent = `Roll No. ${rollNumber}: ${studentName}`;
          } else {
            outputDiv.textContent = '';
          }
        }
      </script>
</body>
</html>
