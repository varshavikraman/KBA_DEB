<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal1.css">
    <title>Document</title>
</head>
<body>
    
    <div class="calculator">
        <div class="head">
        <p>deli</p>
        <pre>
            12 DIGITS 
       1630 TWO POWER 
       </pre>
    <div></div>
        </div>    
        <input type="text" id="display" placeholder="123'456'789'012.=">
         
        <button class="operator1">▸</button>
        <button class="operator1">SET</button>
        <button class="operator1" >TAX-</button>
        <button class="operator1">TAX+</button>
        <button class="operator1 del"> Δ </button>
        <button class="operator1 del">∇</button>


        <button class="operator12">MU</button>
        <button class="operator12">MRC</button>
        <button class="operator12">M-</button>
        <button class="operator12">M+</button>
        <button class="operator12"><small>correct</small></button>
        <button class="operator12"><small>auto replay</small></button>
    
    
        <button class="operator">√</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">%</button>
        <button class="operator">GT</button>
    
    
        <button class="operator">+/-</button> 
        <button class="number">4</button> 
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">x</button>
        <button class="operator">÷</button>
    
    
        <button class="operator-on">AC</button> 
        <button class="number">1</button> 
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator double">+</button>
        <button class="operator">-</button>
    
    
        <button class="operator-on"><SMall>ON/C-CE</SMall></button>
        <button class="number">0</button>
        <button class="number">00</button>
        <button class="number">.</button>
        
        <button class="operator">=</button>
    </div>
    
</body>
</html>
