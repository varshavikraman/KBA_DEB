<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue of Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50">
    
        <div class="flex justify-between bg-lime-700 h-20">
            <div class="flex">
                <img src="tailwind_img/atheneum-logo.png" alt="logo" class="size-12 my-4 mr-4">
                <input type="search" placeholder="Search for books"class=" border border-gray-400  h-7 my-6">
                <button type="submit" class="bg-green-500 h-7 my-6">Search</button>
            </div>
            <div class="space-x-6 mr-8 my-6">
                <a href="home.html" class="text-lg font-medium hover:bg-green-50">Home</a>
                <a href="viewbooks.html" class="text-lg font-medium hover:bg-green-50">Books</a>
                <a href="issuebook.html" class="text-lg font-medium hover:bg-green-50">Issue of book</a>
                <a href="returnbook.html" class="text-lg font-medium hover:bg-green-50">Return of Book</a>
                <a href="login.html" class="text-lg font-medium hover:bg-green-50">Logout</a>
             </div>
        </div>
       
         <div class="h-[530px] w-[490px] bg-white ml-[490px] my-10 rounded-2xl shadow-lg shadow-green-500">

            <h2 class="text-lime-500 text-2xl font-medium text-center pt-14">Issue of Book</h2>
            
              <div class="pt-7 pl-20">
                <label for="">Username :</label><br>
                <input type="text" required class="border border-inherit w-80">
              </div>
              <div class="pt-7 pl-20">
                <label for="">Book Id :</label><br>
                <input type="text" required class="border border-inherit w-80">
              </div>
              <div class="pt-7 pl-20">
                <label for="">Date of Issue :</label><br>
                <input type="date" required class="border border-inherit w-80">
              </div>
              <div class="pt-7 pl-20">
                <label for="">Date of Return :</label><br>
                <input type="date" required class="border border-inherit w-80">
              </div> 
                   
               <div class="pt-10 pl-20 space-x-24">
                <button type="submit" class="w-28 h-10 text-green-200 bg-green-800 font-medium rounded-2xl hover:bg-emerald-600 hover:text-white">Issue Book</button>
                <button type="reset" class="w-28 h-10 text-green-200 bg-green-800 font-medium rounded-2xl hover:bg-emerald-600 hover:text-white">Edit</button>
               </div> 
            
         </div> 
  
</body>
</html>
