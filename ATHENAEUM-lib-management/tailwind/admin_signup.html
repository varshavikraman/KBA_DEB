<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin_Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50">

    <div class="flex flex-col items-center justify-center space-y-4 my-10">
        <img src="/ATHENAEUM-lib-management/IMAGE/atheneum-logo.png" alt="logo" class="size-12">
        <h1 class="font-serif text-5xl font-bold text-green-800">ATHENAEUM</h1>
    </div>

    <div class="h-[500px] w-96 bg-white ml-[490px] my-10 rounded-2xl shadow-lg shadow-green-500">

         <h2 class="text-lime-500 text-2xl font-medium text-center pt-10">Sign Up</h2>
     
         <div class="pt-4 pl-20">
             <label for="name">Name:</label><br>
             <input type="text" required class="border border-inherit">
         </div>

         <div class="pt-4 pl-20">
             <label for="email">Email:</label><br>
             <input type="email" required class="border border-inherit">
         </div>

         <div class="pt-4 pl-20">
            <label for="id">Employer Id:</label><br>
            <input type="email" required class="border border-inherit">
         </div>

         <div class="pt-4 pl-20">
             <label for="password">Password:</label><br>
             <input type="password" required class="border border-inherit"> 
         </div>

         <div class="pt-4 pl-40">
             <button type="submit" class="w-16 h-8 text-green-200 bg-green-800 font-medium rounded-lg hover:bg-emerald-600 hover:text-white"><a href="admin_login.html">SignUp</a></button>
         </div>
    
         <div class="pt-4 pl-20">
             <p>Already have an account? <a href="admin_login.html" class="text-green-700">Login</a></p>
         </div>
    </div>
</body>
</html>
