<head>

    <title>Return of book</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50">
    
        <div class="flex justify-between bg-lime-700 h-20">
            <div class="flex">
                <img src="/ATHENAEUM-lib-management/IMAGE/atheneum-logo.png" alt="logo" class="size-12 my-4 mr-4">
                <input type="search" placeholder="Search for books" class=" border border-gray-400  h-7 my-6">
                <button type="submit" class="bg-green-500 h-7 my-6">Search</button>
            </div>
            <div class="space-x-6 mr-8 my-6">
                <a href="home.html" class="text-lg font-medium hover:bg-green-50">Home</a>
                <a href="viewbooks.html" class="text-lg font-medium hover:bg-green-50">Books</a>
                <a href="issuebook.html" class="text-lg font-medium hover:bg-green-50">Issue of Book</a>
                <a href="returnbook.html" class="text-lg font-medium hover:bg-green-50">Return of Book</a>
                <a href="login.html" class="text-lg font-medium hover:bg-green-50">Logout</a>
             </div>
        </div>
        
         <div class="h-[700px] w-[490px] bg-white ml-[490px] my-10 rounded-2xl shadow-lg shadow-green-500">
            <h2 class="text-lime-500 text-2xl font-medium text-center pt-14">Return of Book</h2>
            
              <div class="pt-7 pl-20">
                <label for="">Username :</label><br>
                <input type="text" required class="border border-inherit w-80">
              </div>
              <div class="pt-7 pl-20">
                <label for="">Book Id :</label><br>
                <input type="text" required class="border border-inherit w-80">
              </div>
              <div class="pt-7 pl-20">
                <label for="">Date of Issue</label><br>
                <input type="date" required class="border border-inherit w-80">
              </div>
              <div class="pt-7 pl-20">
                <label for="">Date of Expire</label><br>
                <input type="date" class="border border-inherit w-80">
              </div>
              <div class="pt-7 pl-20">
                <label for="">Return On</label><br>
                <input type="date" class="border border-inherit w-80">
              </div> 
              <div class="pt-7 pl-20">
                <label for="">Fine</label><br>
                <input type="text" class="border border-inherit">
                <button type="submit" required class="w-20 h-7 ml-7 text-green-200 bg-green-800 font-medium rounded-2xl hover:bg-emerald-600 hover:text-white">pay now</button>
              </div>
                   
               <div class="pt-7 pl-20">
                <button type="submit" class="w-32 h-10 ml-24 mt-10 text-green-200 bg-green-800 font-medium rounded-2xl hover:bg-emerald-600 hover:text-white">Return Book</button>
               </div> 
          
         </div>
