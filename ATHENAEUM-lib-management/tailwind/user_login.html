<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User_Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50">

    <div class="flex flex-col items-center justify-center space-y-4 my-10">
        <img src="tailwind_img/atheneum-logo.png" alt="logo" class="size-12">
        <h1 class="font-serif text-5xl font-bold text-green-800">ATHENAEUM</h1>
    </div>

    <div class="h-80 w-80 bg-white ml-[490px] my-10 rounded-2xl shadow-lg shadow-green-500">

        <h2 class="text-lime-500 text-2xl font-medium text-center pt-8">Login</h2>
    
    
          <div class="pt-4 pl-14">
              <label for="email">Email or username</label><br>
              <input type="email" required class="border border-inherit">
         </div>

         <div class="pt-4 pl-14">
              <label for="password">Password</label><br>
              <input type="password" required class="border border-inherit">
          </div>
      
            <div class="pt-4 pl-14 space-x-4">
                  <button type="submit" class="w-16 h-8 text-green-200 bg-green-800 font-medium rounded-lg hover:bg-emerald-600 hover:text-white"><a href="home.html">Login</a></button>
                  <a href="forgot password" class="text-green-700">Forgot Password?</a>
            </div>
         
          <div class="pt-4 pl-14">
              <p>Don't have an account? <a href="user_sign.html" class="text-green-700">Sign Up</a></p>
          </div>
    </div>     
</body>
</html>
