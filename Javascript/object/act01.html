<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <h1>Personal Details</h1>
    <form onsubmit="generate(event)" id="details" style="display: block;">
        <label>First Name:</label> 
        <input type="text" id="firstName" required><br>
        <label>Last Name:</label>
        <input type="text" id="lastName" required><br>
        <label>Date of Birth:</label> 
        <input type="date" id="dob" required><br>
        <label>Address:</label> 
        <textarea id="address" required></textarea><br>
        <label>Phone Number:</label> 
        <input type="text" id="phone" required><br>
        <input type="submit">Generate ID Proof
    </form>
    </div>
    
    <div>
    <h2>ID Proof:</h2>
    <div id="idProof" style="display:none; border-style: solid; border-radius: 10px; width: 250px; padding-left: 10px;">
        <p id="idFName">First Name:</p>
        <p id="idLName">Last Name:</p>
        <p id="idDob">Date of Birth:</p>
        <p id="idAddress">Address:</p>
        <p id="idPhone">Phone Number:</p>
    </div>
    </div>
    <script>
        function generate(event){
            event.preventDefault();
            const person = {
                firstName: document.getElementById("firstName").value,
                lastName: document.getElementById("lastName").value,
                dob: document.getElementById("dob").value,
                address: document.getElementById("address").value,
                phone: document.getElementById("phone").value
            };
            document.getElementById("details").style.display='none';
            
            document.getElementById("idFName").textContent = person.firstName;
            document.getElementById("idLName").textContent = person.lastName;
            document.getElementById("idDob").textContent = person.dob;
            document.getElementById("idAddress").textContent = person.address;
            document.getElementById("idPhone").textContent = person.phone;
            document.getElementById("idProof").style.display = "block";
        }
    </script>
</body>
</html>
