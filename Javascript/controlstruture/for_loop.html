<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     // 10 natural nos using for loop
     document.write("The first 10 natural numbers")
     for(i=1;i<=10;i++)
     {
       document.write("<br>",i)
     }
     for(i=0;i<10;i++)
     {
        document.write("<br>",i+1)
     }
     //sum of first 10 natural nos
     let s=0
     document.write("<br> The sum of first 10 natural numbers = ")
     for(i=1;i<=10;i++)
     {
        s=s+i
     }
     document.write(s);
     // print 10,20,30...
      document.write("<br>The series")
     for(i=10;i<=60;i=i+10)
     { 
        document.write("<br>",i);
     }
     // factorial
     let n=5;
      f=1
     for(i=1;i<=n;i++)
     {
      f=f*i;
     }
     document.write(`<br>The factorial of ${n} is ${f}`);
     // reverse factorial
      f=1
     for( ; n>0;n--)
     {
      f=f*n
     }
     document.write(`<br>The Reverse factorial of 5 is ${f}`);
    </script>
</body>
</html>
