<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        {
        // natural numbers from 10 to 50,sum and average
        
        let i=10;
        document.write("Natural numbers from 10 to 50 are: ")
        let s=0;
        let c=0;
    
        while(i<50)
            {
              i++;
              document.write(" "+ i+",")
              s=s+i;
              c++;
            }
            let avg=s/c;
            document.write("<br> Sum: ",s)
            document.write("<br> Average: ",avg)
            
        }
        {
            //print cube of numbers from 10 to 30

            let i=10;
            while(i<=30){
                let  cube=i*i*i;
                document.write(`<br>Cube of ${i} is ${cube}`)
                i++
            }
        }
        {
            // print multiplication table for a given number

            let n=5;
            for(let i = 1; i <= 10; i++){
                let m=n*i;
                document.write(`<br>${n}x${i}=${m}`)
            }
        } 
        {
            // check whether the given string is palindrome or not
            let st='malayalam';
            let rest='malayalam';
            if(st==rest){
                document.write(`<br>${st} is a palindrome`)
            }
            else{
                document.write(`<br>${st} is a not palindrome`)
            }
        }
        {
            // print the patterns 25,30,35,40,45,50
            document.write("<br> The pattern is ")
            for(i=25;i<=50;i=i+5){
                document.write('<br>',i)
            }
        }
        {
          // print the pattern 10,100,1000,10000
          document.write("<br> The pattern is ")
          for(i=10;i<=10000;i=i*10){
                document.write('<br>',i)
            } 
        }
        {
           // print the pattern 8,10,12,14,16,18,20
           document.write("<br> The pattern is ")
           for(i=8;i<=20;i=i+2){
            document.write('<br>',i)
           } 
        }
    </script>
</body>
</html>
