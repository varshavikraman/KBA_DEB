<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //the sum of the elements in arrary
        a=[1,2,3,4,5]
        l=a.length
        s=0;
        for(i=0;i<l;i++){
              s+=a[i]
        }
        document.write("The sum of the elements in array is",s)

        //even numbers in array
        document.write("<br> Even number are ")
        E=[];
        for(i=2;i<=20;i+=2){
        E[i]=i;
        document.write(" ",E[i])
        }

        //check whether a number is in the array and if present print the location
        b=[6,7,8,9,10];
        c=10;
        count=0;
        l=b.length;
        for(i=0;i<l;i++)
        {
            if(b[i]===c){
                document.write(`<br>${c} is in the array`);
                count=1;
                break;
            }
        }
        if (count === 0) {
              document.write("<br>" + c + " is not in the array.");
        }
        // remove an element pesent in a specific location
        d=[10,20,30,40,50];
        document.write("<br>d=",d)
        ptn=2;
        d.splice(ptn,1);
        document.write("<br>Array after removing an element d= ",d)
        //copy an element in an array to another array
        f=[1,3,5,7,9]
        document.write("<br>f=",f)
        g=[2,4,6,8,10]
        document.write("<br>g=",g)
        f[1]=g[3];
        document.write("<br> New array=")
        for(i=0;i<f.length;i++){
            document.write(" ",f[i]);
        }
        //pattern 1
        document.write("<br>Pattern 1")
        for(i=0;i<=3;i++){
            for(j=1;j<=i;j++){
                document.write(i," ")
            }
            document.write("<br>")
        }
        //pattern 2
        document.write("<br>Pattern 2 <br>")
        for(i=0;i<3;i++){
            for(j=0;j<3;j++){
                document.write("2");
            }
            document.write("<br>");
        }
        //pattern 3
        document.write("<br>Pattern 3<br>")
        for(i=1;i<=3;i++){
            for(j=1;j<=4-i;j++){
                document.write(i," ")
            }
            document.write("<br>")
        }
    </script>
</body>
