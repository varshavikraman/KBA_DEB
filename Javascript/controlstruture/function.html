<body>
    <script>
        function average(){
            let a=5,b=6;
            const sum=a+b;
            const avg=sum/2;
            document.write("The average is ", avg);
            console.log(avg);
        }
        average();
        function avg(p,q){
            const s=p+q;
            const a=s/2
            document.write("<br>The average is", a);
            console.log("the average is",a);
        }
        let x=2,y=8;
        avg(x,y);
        // write a program to area of square
        function sq_area(l){
            const area=l*l;
            return area;
        }
        let a=4;
        const area= sq_area(a);
        document.write("<br>the area of a square = ",area);
        
    </script>
</body>
