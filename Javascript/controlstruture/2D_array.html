 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
      //2D array
      a=[[1,2,3],[4,5,6],[7,8,9]];
      document.write(a[1][2]);
        
      //2D array using for loop
      a=[[],[],[]];
      count=1;
      for(i=0;i<3;i++){
         for(j=0;j<3;j++)
         {
            a[i][j]=count;
            count++;
         }
        
      }
      document.write("<br>",a)
      for(i=0;i<3;i++){
         document.write("<br>")
         for(j=0;j<3;j++)
         {
           document.write(" ",a[i][j])
         }
      }

    </script>
 </body>
 </html>
