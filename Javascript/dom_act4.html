        // JavaScript program to check whether a given positive number is a multiple of 3 or 7

        if (n%3===0 || number%7===0) {
        document.getElementById("multiple").innerHTML=`${n} is a multiple of 3 or 7.`;
        } else {
        document.getElementById('multiple').innerHTML=`${n} is NOT a multiple of 3 or 7.`;

        //  JavaScript conditional statement to find the sign of the product of three numbers. Display with the specified sign.

        let n1 = 15;
        let n2 = -30;
        let n3 = 11;
        let pdt = n1 * n2 * n3;

        } else {
            sign = "zero";
        }

        document.getElementById("sign").innerHTML = `The product of ${n1}, ${n2}, and ${n3} is ${pdt} and it is a ${sign}.`;

        // program using switch case to check the CGPA on given condition.
        let cgpa = 7; 
        let p='*';

        switch (cgpa) {

                p = "You got 7 CGPA.";

        document.getElementById("CGPA").innerHTML = p;

        document.getElementById("Month").innerHTML = `Month ${monthNumber}: ${monthName}`;
