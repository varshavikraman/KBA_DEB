<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data type</title>
</head>
<body>
    <script>
        let a=12;
        let b="hai";
        let c=true
        let d=null
        e=2
        document.write("The value of a is :",a);
        document.write("<br> The value of b is :",b);
        document.write("<br> The value of c is :",c);
        document.write("<br> The value of d is :",d);
        document.write("<br> type of a is :",typeof a);
        document.write("<br> type of b is :",typeof b);
        document.write("<br> type of c is :",typeof c);
        document.write("<br> type of d is :",typeof d);
        const m=15
        document.write("<br>The value of m is :",m);

        a=3;

        {
            let a=45
            document.write("<br>The value of a in sub-block is :",a);
            const m=65
            document.write("<br>The value of m is :",m);
        }

        document.write("<br>The value of a now is :",a);
        s=a<e;
        document.write("<br>The result of relational operation is :",s);
        p=a>e && m<e
        document.write("<br>The result of logical AND operation is :",p);
        r=a<e?a:e
        document.write("<br>The result of ternaray operation is :",r);
        x=a++;
        document.write("<br>The result of x is :",x);
        document.write("<br>The result of a is :",a);
        y=++e;
        document.write("<br>The result of y is :",y);
        document.write("<br>The result of e is :",e);
    </script>
</body>
</html>
