<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let a=[2,4,6,8];
         let b=[]
         a.forEach(function(x){
            document.write(" ",x)
            
                b.push(x+2);

        })
         document.write("<br>b = ",b)
         // anonymous functon
         let sum=function(a,b){
            return a+b;
         }
         document.write("<br> The sum is ",sum(2,3))
         // arrow function
         let sum1=(a,b)=>{
            return a+b;
         }
         document.write("<br> The sum is ",sum1(24,35))
        
         let c=[2,4,6,8]
         let d=[]
         c.forEach((x)=>{
           x=x+2
           d.push(x)
         })
         document.write("<br> d= ",d)
    </script>
</body>
</html>
