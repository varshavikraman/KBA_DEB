<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity</title>
</head>
<body>
    <div id="demo">
        <p>Hi, I'm Varsha Vikraman</p>
    </div>
    <div id="cinema-list"></div>
    <script>
        //print a para about yourself using createElement() , textContent & append child.
        let element1=document.createElement("p");
        element1.textContent="I'm from Trivandrum";
        document.getElementById("demo").appendChild(element1);
        let element2=document.createElement("p");
        element2.textContent="I'm currently diving into the exciting world of blockchain technology at Digital University Kerala";
        document.getElementById("demo").appendChild(element2);
        //Make an unordered list of cinemas on html page using javascript
        const cinemas = ["Manjummel Boys","Aavesham","Premalu","Kishkindha Kaandam","Bramayugam","Marco"];
        const list = document.getElementById("cinema-list");
        const ul = document.createElement("ul");
        for (let i = 0; i < cinemas.length; i++)
        {
            const li = document.createElement("li");
            li.textContent = cinema; 
            ul.appendChild(li); 
        }
        list.appendChild(ul);
    </script>
</body>
</html>
