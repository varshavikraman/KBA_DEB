        /* we can also instalise without set operation*/

            const mymap=new Map([
            ["name","anu"],
            ["age",20],
            ["employee",true],

        // Map Iteration
        let output ='';
        mymap.forEach((value,key)=>{
            if(Array.isArray(value)){
                output +=key+' = '+value.join(' and ')+'<br>'
            }
            else

        });
