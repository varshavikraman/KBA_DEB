<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-rose-50">

        <nav class="flex justify-between bg-rose-600">
            <img src="/IMAGE/Logo1.png" alt="logo" class="h-10" >
                <div class="text-white space-x-4 ">
                <a href="home.html">Home</a>
                <a href="course.html">Course</a>
                <a href="contact.html">Contact Us</a>
                <a href="addcourse.html">Add Course</a>
                <a href="logout">Logout</a>
                </div>
        </nav>

    <div class=" bg-rose-300 h-[630px] w-[500px] rounded-xl shadow-lg shadow-rose-500 mt-10 ml-96">
        <h2 class="text-center pr-14 text-2xl text-rose-600 pt-8 ml-10">Add Course</h2>
        <form class="pl-14">
            <div class="mt-2">
                <label for="text" >Course Name:</label><br>
                <input type="text" placeholder="eg. Certified Blockchain Asscoiate" required class="w-96">
            </div>
            <div class="mt-2">
                <label for="text">Course Id:</label><br>
                <input type="text" placeholder="eg. 1" class="w-96">
            </div>
            <div class="mt-2">
                <label for="text">Course Type:</label><br>
                <select name="text" id=""required class="w-96">
                    <option value="text" selected>self-pace</option>
                    <option value="text">1</option>
                    <option value="text">2</option>
                </select>
            </div>
            <div class="mt-2">
                <label for="text">Description:</label><br>
                <textarea name="text" rows="10" cols="30" class="w-96"></textarea>
            </div>
            <div class="mt-2">
                <label for="text">Price:</label><br>
                <select name="text" id=""required class="w-96">
                    <option value="text">Rs. 5000</option>
                    <option value="text">Rs. 2000</option>
                    <option value="text">Rs. 1000</option>
                </select>
            </div>
            <div class="mt-4">
                <button type="submit" class="w-96 border-solid	border border-rose-600 border-600 rounded-lg	 bg-rose-600">Add Course</button>
            </div>
        </form>
    </div>

</body>
</html>
