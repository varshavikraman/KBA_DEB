<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <body class="flex justify-center bg-rose-50">
        <div class=" bg-rose-300 h-96 w-80	pt-6 pl-14 mt-28 rounded-xl shadow-lg shadow-rose-500	 ">
            <div>
               <h2 class="text-center pr-14 text-2xl text-rose-900">Sign Up</h2>
            </div>
        
            <div class="mt-2">
                <label for="name">Name:</label><br>
                <input type="text" required>
            </div>
            <div class="mt-2">
                <label for="email">Email:</label><br>
                <input type="email" required>
            </div>
            <div class="mt-2">
                <label for="password">Password:</label><br>
                <input type="password" required> 
            </div>
            <div class="mt-2">
                <label for="Amount">Price:</label><br>
                <select name="Amount" required>
                    <option value="Admin" selected> Admin </option>
                </select>
            </div>
            <div class="mt-2 pl-36">
                <p ><button type="submit" class="w-14 border-solid	border-2 border-rose-600 bg-rose-600">SignUp</button></p>
            </div>
            <div class="mt-3">
                 <p>Already have an account? <a href="login.html" class="text-rose-600">Login</a></p>
            </div>

         </div>
</body>
</html>
