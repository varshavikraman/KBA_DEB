<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issuse Certificate</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-sky-50	">
    <div class="flex justify-between  ">
        <div>
             <h1 class="text-center pr-14 text-2xl font-bold">Certificate Dapp</h1>
        </div>
        <div class="space-x-3 ">
             <a href="/tailwind/certiapp/frontpage.html" class="hover:bg-sky-500 ">Home</a>
             <a href="/tailwind/certiapp/issusecertificate.html certificate" class="hover:bg-sky-500 ">Issue Certificate</a>
        </div>
    </div>
    <div class="h-[450px] w-[800px] pl-12 bg-sky-200 mt-14 ml-36 shadow-xl	rounded-lg	">
    
        <form class="text-sm">
            <h3 class="text-2xl pt-6 ">Issuse New Certificate</h3>
            <div class="pt-6">
                <label for="text" >Select Course*</label><br>
                <select name="course" id=""required class="border-solid border border-current w-64	">
                    <option value="course" selected>Certified Blockchain Asscoiate</option>
                    <option value="">course 2</option>
                    <option value="">course 3</option>
                </select>
            </div>
            <div class="pt-4">
                <label for="text">Certificate Id*</label><br>
                <input type="text" class="border-solid border border-current w-64">
            </div>
            <div class="pt-4">
                <label for="">Candidate Name*</label><br>
                <input type="text" class="border-solid border border-current w-64">
            </div>
            <div class="pt-4">
                <label for="">Select Grade*</label><br>
                <select name="grade" id=""class="border-solid border border-current w-64">
                    <option value="">S</option>
                    <option value="">A</option>
                    <option value="">B</option>
                </select>
            </div>
            <div class="pt-4">
                <Label>Issued Date*</Label><br>
                <input type="date" class="border-solid border border-current w-64">
            </div>
            <div class="pt-6"><button type="submit"class=" bg-sky-400"><a href="">Issuse Certificate</a></button></div>
        </form>
    </div>
</body>
</html>
