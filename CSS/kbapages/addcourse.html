<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .cat{
            background-color: white;
            height: 450px;
            width: 300px;
            margin-top: 100px;
            margin-left: 450px;
            padding-left: 40px; 
            border-style: none;
            border-radius: 10px;      
        }
        nav{
            background-color: rgb(252, 209, 145);
           
            display: flex;
            justify-content: space-between;
            margin: 10px;
        }
        nav a{
            text-decoration: none;
            margin: 10px;
            color: brown;
        }
        nav a:hover{
            background-color: white;
            font-size: large;
        }
        input{
            width: 250px;
        }
        select{
            width: 260px;
        }
        button{
            height: 30px;
            width: 230px;
        }

    </style>
</head>
<body>
    <body style="background-color: blanchedalmond;">
        <div>
            <nav>
                <img src="/IMAGE/Logo1.png" alt="logo" height=30>
                    <div>
                    <a href="home.html">Home</a>
                    <a href="course.html">Course</a>
                    <a href="contact.html">Contact Us</a>
                    <a href="addcourse.html">Add Course</a>
                    <a href="logout">Logout</a>
                    </div>
            </nav>
        </div>
        <div class="cat">
            <h2 style="color: rgb(236, 145, 9);text-align: center;">Add Course</h2>
            <form action="">
                <div>
                    <label for="text">Course Name:</label><br>
                    <input type="text" placeholder="eg. Certified Blockchain Asscoiate" required>
                </div>
                <div>
                    <label for="text">Course Id:</label><br>
                    <input type="text" placeholder="eg. 1">
                </div>
                <div>
                    <label for="text">Course Type:</label><br>
                    <select name="text" id=""required>
                        <option value="text" selected>self-pace</option>
                        <option value="text">1</option>
                        <option value="text">2</option>
                    </select>
                </div>
                <div>
                    <label for="text">Description:</label><br>
                    <textarea name="text" rows="10" cols="30"></textarea>
                </div>
                <div>
                    <label for="text">Price:</label><br>
                    <select name="text" id=""required>
                        <option value="text">Rs. 5000</option>
                        <option value="text">Rs. 2000</option>
                        <option value="text">Rs. 1000</option>
                    </select>
                </div>
                <p style="text-align: center;"><button type="submit" style="background-color: rgb(223, 136, 6);">Add Course</button></p>
            </form>
        </div>
</body>
