<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <center>
        <a href="Home">Home</a>
        <a href="issuse certicate">issuse certicate</a>

    <h1>Certificate Dapp</h1>
    <form>
    <table cellspacing="10">
        <tr>
            <td>Select course*</td>
        </tr>
        <tr>
            <td>
                <select name="select course" required>
                    <option value="Certified Blockchain Assoicate" selected>Certified Blockchain Assoicate</option>
                    <option value="course2">course 2</option> 
                    <option value="course3">course 3</option>               
                </select>
            </td>
        </tr>
        <tr>
            <td>Certificate Id*</td>
        </tr>
        <tr>
            <td><input type="text" value="Certificate Id" required></td>
        </tr>
        <tr>
            <td>Candidate Name*</td>
        </tr>
        <tr>
            <td><input type="text" value="Name" required></td>
        </tr>
        <tr>
            <td>Select Grade*</td>
        </tr>
        <tr>
            <td>
                <select name="select grade" required>
                    <option value="A" selected>A</option>
                    <option value="B">B</option> 
                    <option value="C">C</option>               
                </select>
            </td>
        </tr>
        <tr>
            <td>Issuse Date*</td>
        </tr>
        <tr>
            <td><input type="date" value="" required></td>
        </tr>
        <tr>
            <td><input type="submit" value="issuse certicate"></td>
    </table>
    </form>
