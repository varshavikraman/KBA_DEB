<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update course</title>
</head>
<body bgcolor=" #f7dc6f">
    <h1 align="center"><font color= #9a7d0a face=arial>Update course</font></h1>
    <form>
        <table cellspacing="25">
            <tr>
                <td>COURSE NAME :</td>
                <td><input type="text" placeholder="enter the course name" required></td>
            </tr>
            <tr>
                <td>COURSE TYPE :</td>
                <td>
                    <select name="course type" required>
                        <option value="course1" selected> Blockchain </option>
                        <option value="course2">Cyber security</option> 
                        <option value="course3">Web Development</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>DESCRIPTION :</td>
                <td><textarea rows="6" cols="36"></textarea></td>
            </tr>
            <tr>
                <td>PRICE :</td>
               <td>
                   <select name="Amount" required>
                       <option value="price" selected>Rs. 1500</option>
                       <option value="price">Rs. 1000</option>
                       <option value="price">Rs. 500</option>
                   </select>
               </td>
           </tr>
           <tr>
            <td></td>
            <td> <input type="submit" value="Update course"></td>
            <td></td>
           </tr>
        </table>
    </form>    
</body>
</html>
