<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup - library management system</title>
</head>
<body bgcolor="#e6b0aa">
    <h1 align="center"><font color= #7b241c face=arial>ATHENAEUM</font></h1>
    <h2 align="center"><font color= #7b241c face=arial>Signup</font></h2>
    <form>
        <center>
        <table cellspacing="10">
            <tr>
                <td>NAME :</td>
                <td><input type="text" placeholder="enter the name" required></td>
            </tr>
            <tr>
                <td>EMAIL :</td>
                <td> <input type="email" placeholder="Email" required></td>
            </tr>
            <tr>
                <td>USERNAME :</td>
               <td> <input type="text" placeholder="Username" required></td>
           </tr>
            <tr>
                <td>PASSWORD :</td>
                <td><input type="password" required></td>
            </tr>
            
            <tr>
                <td></td>
                <td><input type="submit" value="Signup"></td>
                </tr>
            
            <tr>
                <td></td>
                <td>Already have an account? <a href="Log in">Login</a></td>
                <td></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
